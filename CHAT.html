<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Revised - Chat</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        #chatbox {
            height: 240px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        input {
            width: calc(100% - 10px);
            margin-right: 5px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: calc(100% - 10px);
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #2980b9;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat</h2>
        <div id="chatbox"><p><strong>You:</strong> hi</p></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch and display the chatbox content
        fetchChatboxContent();
    });

    function fetchChatboxContent() {
        // Assuming your server provides chat content at this URL
        var chatbox = document.getElementById('chatbox');
        
        // Fetch chat content from the server
        fetch('https://your-server.com/your-chat-endpoint')
            .then(response => response.text())
            .then(data => {
                // Display chat content in the chatbox
                chatbox.innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching chat content:', error);
            });
    }

    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var chatbox = document.getElementById('chatbox');
        var message = messageInput.value;

        // Display the sent message in the chatbox
        chatbox.innerHTML += '<p><strong>You:</strong> ' + message + '</p>';

        // You can send the message to the server here if needed

        // Clear the input field
        messageInput.value = '';
    }
</script>
</body>
</html>
