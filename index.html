<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Revised</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .action-button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid #2980b9;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-button:hover {
            background-color: #2980b9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Omegle Revised</h1>
        <div class="button-container">
            <a href="chat.html" class="action-button">Chat</a>
            <a href="video.html" class="action-button">Video</a>
        </div>
    </div>


</body></html>
